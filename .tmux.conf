# tpm
set -g @tpm_plugins '           \
    tmux-plugins/tpm            \
    tmux-plugins/tmux-resurrect \
    tmux-plugins/tmux-continuum \
'
run-shell '~/.tmux/plugins/tpm/tpm'

# C-tをバインドキーに設定
set -g prefix C-t
bind t send-prefix
unbind C-b

# キーストロークのディレイを減らす
set -sg escape-time 1

# C-t C-tでペイン移動
bind ^t last-pane

# Vimのキーバインドでペインを移動する
bind ^h select-pane -L
bind ^j select-pane -D
bind ^k select-pane -U
bind ^l select-pane -R

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# マウス操作を有効にする
setw -g mouse on

# .tmux.confをリロード
bind r source-file ~/.tmux.conf \; display-message "Reload Config."

# | で縦分割
bind | split-window -h

# - で横分割
bind - split-window -v

# index
set -g base-index 1
setw -g pane-base-index 1

## viのキーバインドを設定する
setw -g mode-keys vi
## クリップボード共有を有効にする
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# 色
set -g default-terminal "xterm"
set -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'

set -g window-status-current-style fg=colour248,bg=colour0
set -g status-style fg=colour0,bg=colour248

set -g window-active-style fg=default,bg=colour236
set -g window-style fg=default,bg=colour234

set -g pane-active-border-style fg=colour239,bg=colour239
set -g pane-border-style fg=colour236,bg=colour236

# continuum
set -g @continuum-boot 'on'
set -g @continuum-restore 'on'

# resurrect
set -g @resurrect-strategy-vim 'session'
set -g @ressrrect-processes 'ssh'

set -g focus-events on
